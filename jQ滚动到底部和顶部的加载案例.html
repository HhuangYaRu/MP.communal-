<script>
$(window).scroll(function () {
  var keshiH = $(window).height();//获得可视高度
  var documentH = $(document).height();//获取文档高度
  var scrollH = $(window).scrollTop();
  if(keshiH + scrollH >= documentH){
    alert('滚动到底部~~~');
  }
  if(scrollH === 0){
    alert('滚动到头部~~~~~')
  }
})
</script>
